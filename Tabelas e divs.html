<!DOCTYPE html>
<html>

	<head>
		<title>Tabelas e divisões</title>
		<meta charset="utf-8">
	</head>

	<body>
		<div>
			<h3>Título desse texto</h3>
			<p>Conteúdo desse texto</p>
		</div>

		<div>
			<h4>Título desse texto</h4>
			<p>Conteúdo desse texto</p>	
		</div>
		<!-- Tag <div> Cria divisões na página -->

		<table width="600" align="right" border="5">
			<!-- width="Largura da tabela" -->
			<!-- align="Alinhamento" border="borda e tamanho" -->
			<tr>
				<td>Nome</td>
				<td>Idade</td>
				<td>Cargo</td>
				<td>País</td>
			</tr>
			<tr>
				<td>Gustavo</td>
				<td>32</td>
				<td>Desv Front-End Pleno</td>
				<td>Brazil</td>
				<td>Outra Coluna</td>
			</tr>
			<tr>
				<td>Danton</td>
				<td>Desconhecido</td>
				<td>Desv Full-Stak Sênior</td>
				<td>Brazil</td>
			</tr>
		</table>
		<!-- Tag <table> para criar uma TABELA -->
		<!-- Tag <tr> para criar uma LINHA da tabela -->
		<!-- Tag <td> para criar as colunas DENTRO da Tag <tr>-->
		<form> 
			<label>Nome</label>
			<input type="text" name="nome">
		</form>
		<form> 
			<label>Password</label>
			<input type="password" name="password">
			<input type="submit" name="enviar">
		</form>
		<!-- Tag <form> para inserir formulários -->
		<!-- Tag <label> (DENTRO DE <form>) para dar nome ao campo de formulário -->
		<!-- Tag <input> (DENTRO DE <form>) criar o campo para escrever/entrar com os dados -->
		<textarea>Área de texto</textarea>
		<!-- Caixa/Área de texto -->
	</body>

</html>
