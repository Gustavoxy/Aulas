<!-- Tags <thead> utilizando a tag <th> e Tag <tbody> -->
<!DOCTYPE html>
<html>

	<head>
		<title>Meu Título</title>
		<meta charset="utf-8">
	</head>

	<body>
		<table align="center" width="500">
			<thead>
				<!-- Tag <thead> para cabeçalho da tabela -->
				<tr align="center" width="500">
					<th>Nome</th>
					<th>Cargo</th>
					<th>Saláro</th>
					<th>País</th>
					<th>Observação</th>
					<!-- Tag <th> utilizada como as colunas da Tag <thead> < -->
				</tr>
			</thead>
			<tbody>
				<!-- Tag <tbody> é o corpo da tabela -->
				<tr align="center" width="500">
					<td>Gustavo Vago</td>
					<td>Desv.Front-End</td>
					<td>3500</td>
					<td>Brasil</td>
					<td>Funcionário Pica</td>
				</tr>
				<tr align="center" width="500">
					<td>Tadeu Corradi</td>
					<td>Desv.Back-End</td>
					<td>5500</td>
					<td>Brasil</td>
					<td>Gosta de morder fronha</td>
				</tr>
			</tbody>
		</table>
	</body>

</html>
